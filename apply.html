<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>coderAF</h1>
        <a href="#main">Skip navigation</a>
        <nav aria-current="page">
            <a href="./">Home</a>
            <a href="./apply.html">Apply to AltSchool</a>
        </nav>
    </header>
    <main id="main">
        <h1>Application Form</h1>
        <p>Fill in your details</p>
        <form action="adeinola2005@gmail.com" method="POST">
            <label for="first_name">First Name*</label><br>
            <input type="text" id="first_name" placeholder="Enter first name"><br>
            <label for="last_name">Last Name*</label><br>
            <input type="text" id="last_name" placeholder="Enter last name"><br>
            <label for="gender">Gender*</label><br>
            <select name="gender" id="gender">
                <option value="Select gender" selected disabled>Select gender</option>
                <option value="option1">Male</option>
                <option value="option2">Female</option>
            </select><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob"><br>
            <label for="email">Email Address*</label><br>
            <input type="email" id="email" placeholder="Enter email address"><br>
            <label for="edu_level">Education Level*</label><br>
            <input list="edu_level" placeholder="Select level of education "><br>
            <datalist id="edu_level">
                <option value="Bsc">
                <option value="Msc">
                <option value="Diploma">
                <option value="Doctorate (PHD)">
                <option value="High School/ Secondary School">
                <option value="Under Graduate">
                <option value="Junior/Middle School">
                <option value="Post Graduate">
            </datalist>
            <label for="countries">Country*</label><br>
            <input list="countries" placeholder="Select your country"><br>
            <datalist id="countries">
                <option value="">Nigeria</option>
            </datalist>
            <label for="states">State/City of Residence*</label><br>
            <input type="text" id="states" placeholder="Enter your state of residence"><br>
            <label for="employment">Employment Status*</label><br>
            <input list="employment" placeholder="Select employment status"><br>
            <datalist id="employment">
                <option value="employed">
                <option value="unemployed">
                <option value="self-employed">
            </datalist>
            <label for="number">Phone Number*</label><br>
            <input type="tel" id="number" placeholder="08154387000"><br>
            <label for="school">Choose School*</label><br>
            <input list="school" placeholder="Select school"><br>
            <datalist id="school">
                <option value="School of Creative Economy">
                <option value="School of Business">
            </datalist>
            <label for="course">Choose Course of Study</label><br>
            <input list="course" placeholder="Select course"><br>
            <datalist id="course">
                <option value="">
            </datalist>
            <label for="media_type">How did you hear about us?*</label><br>
            <input list="media_type" placeholder="Select channel"><br>
            <datalist id="media_type">
                <option value="Twitter">
                <option value="Facebook">
                <option value="Linkedin">
                <option value="Youtube">
                <option value="Friend">
                <option value="WhatsApp">
                <option value="Instagram">
                <option value="Billboard">
                <option value="Other">
            </datalist>
            <label for="scholarship">Scholarship/Discount Code (optional)</label><br>
            <input type="text" id="scholarship" placeholder="Scholarship or student ID or discount codes"><br>
            <legend>By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledge that I have read the <a href="">Privacy Policy</a>
            </legend>
            <input type="submit" value="Proceed"><br>
        </form>
        <p>Already have an account?<a href="">Sign in</a></p>
    </main>
    </body>
    </html>
