<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AF</title>
    <style></style>
  </head>
  <body>
    <header>
      <h1>coderAF</h1>
      <a href="#main">Skip navigation</a>
      <nav aria-current="page">
        <a href="./">Home</a>
        <a href="./apply.html">Apply to AltSchool</a>
      </nav>
    </header>
    <main id="main">
      <h1>Application Form</h1>
      <p>Fill in your details</p>
      <form action="adeinola2005@gmail.com" method="POST">
        <label for="first_name">First Name*</label><br />
        <input
          type="text"
          id="first_name"
          placeholder="Enter first name"
        /><br />
        <label for="last_name">Last Name*</label><br />
        <input type="text" id="last_name" placeholder="Enter last name" /><br />
        <label for="gender">Gender*</label><br />
        <select name="gender" id="gender">
          <option value="Select gender" selected disabled>Select gender</option>
          <option value="option1">Male</option>
          <option value="option2">Female</option></select
        ><br />
        <label for="dob">Date of Birth</label><br />
        <input type="date" id="dob" /><br />
        <label for="email">Email Address*</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter email address"
        /><br />
        <label for="edu_level">Education Level*</label><br />
        <input
          list="edu_level"
          placeholder="Select level of education "
        /><br />
        <datalist id="edu_level">
          <option value="Bsc"></option>
          <option value="Msc"></option>
          <option value="Diploma"></option>
          <option value="Doctorate (PHD)"></option>
          <option value="High School/ Secondary School"></option>
          <option value="Under Graduate"></option>
          <option value="Junior/Middle School"></option>
          <option value="Post Graduate"></option>
        </datalist>

        <label for="countries">Country*</label><br />
        <input list="countries" placeholder="Select your country" /><br />
        <datalist id="countries">
          <option value="Afghanistan"></option>
          <option value="Albania"></option>
          <option value="Algeria"></option>
          <option value="Andorra"></option>
          <option value="Angola"></option>
          <option value="Antigua and Barbuda"></option>
          <option value="Argentina"></option>
          <option value="Armenia"></option>
          <option value="Australia"></option>
          <option value="Austria"></option>
          <option value="Azerbaijan"></option>
          <option value="The Bahamas"></option>
          <option value="Bahrain"></option>
          <option value="Bangladesh"></option>
          <option value="Belarus"></option>
          <option value="Belgium"></option>
          <option value="Belize"></option>
          <option value="Benin"></option>
          <option value="Bhutan"></option>
          <option value="Bolivia"></option>
          <option value="Bosnia and Herzegovina"></option>
          <option value="Botswana"></option>
          <option value="Brazil"></option>
          <option value="Brunei"></option>
          <option value="Bulgaria"></option>
          <option value="Burkina Faso"></option>
          <option value="Burundi"></option>
          <option value="Cabo Verde"></option>
          <option value="Cambodia"></option>
          <option value="Cameroon"></option>
          <option value="Canada"></option>
          <option value="Central African Republic"></option>
          <option value="Chad"></option>
          <option value="Chile"></option>
          <option value="China"></option>
          <option value="Colombia"></option>
          <option value="Comoros"></option>
          <option value="Congo, Democratic Republic of the"></option>
          <option value="Congo, Republic of the"></option>
          <option value="Costa Rica"></option>
          <option value="Côte d’Ivoire"></option>
          <option value="Croatia"></option>
          <option value="Cuba"></option>

        </datalist>

        <label for="states">State/City of Residence*</label><br />
        <input
          type="text"
          id="states"
          placeholder="Enter your state of residence"
        /><br />
        <label for="employment">Employment Status*</label><br />
        <input list="employment" placeholder="Select employment status" /><br />
        <datalist id="employment">
          <option value="employed"></option>
          <option value="unemployed"></option>
          <option value="self-employed"></option>
        </datalist>

        <label for="number">Phone Number*</label><br />
        <input type="tel" id="number" placeholder="08154387000" /><br />
        <label for="school">Choose School*</label><br />
        <input list="school" placeholder="Select school" /><br />
        <datalist id="school">
          <option value="School of Creative Economy"></option>
          <option value="School of Business"></option>
        </datalist>

        <label for="course">Choose Course of Study</label><br />
        <input list="course" placeholder="Select course" /><br />
        <datalist id="course">
          <option value=""></option>
        </datalist>

        <label for="media_type">How did you hear about us?*</label><br />
        <input list="media_type" placeholder="Select channel" /><br />
        <datalist id="media_type">
          <option value="Twitter"></option>
          <option value="Facebook"></option>
          <option value="Linkedin"></option>
          <option value="Youtube"></option>
          <option value="Friend"></option>
          <option value="WhatsApp"></option>
          <option value="Instagram"></option>
          <option value="Billboard"></option>
          <option value="Other"></option>
        </datalist>

        <label for="scholarship">Scholarship/Discount Code (optional)</label
        ><br />
        <input
          type="text"
          id="scholarship"
          placeholder="Scholarship or student ID or discount codes"
        /><br />
        <legend>
          By clicking continue, I agree to <a href="">Terms of Use</a> and
          acknowledge that I have read the <a href="">Privacy Policy</a>
        </legend>
        <input type="submit" value="Proceed" /><br />
      </form>
      <p>Already have an account?<a href="">Sign in</a></p>
    </main>
  </body>
</html>
